name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'
    - uses: brokeyourbike/go-mockery-action@v0.1
      with:
        mockery-version: '2.36.0'
    - run: mockery --all --inpackage --quiet
    - run: go build -v ./...
    - run: go test -race -covermode=atomic -coverprofile=coverage.out -v ./...

    - uses: paambaati/codeclimate-action@v4
      continue-on-error: true
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE_TOKEN }}
      with:
        prefix: 'github.com/glocurrency/commons'
        coverageLocations: ./coverage.out:gocov

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - uses: dominikh/staticcheck-action@v1
        with:
          version: '2023.1.6'
          install-go: false